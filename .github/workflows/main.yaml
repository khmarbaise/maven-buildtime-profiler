name: Main
on:
  push:
    branches:
      - master
      - '*'
jobs:
  build:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Set up JDK 24'
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 24
          cache: 'maven'
          check-latest: true
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.9
      - name: 'Build'
        shell: bash
        run: mvn -V --color always --no-transfer-progress clean verify --fail-at-end
